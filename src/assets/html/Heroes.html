<script type="module">
  import { Heroes } from '../js/script.js';
  var heroesObj = new Heroes();
  const allHeroes = heroesObj.allHeroes();

  // Função que roda no inicio do carregamentgo da página
  window.onload = function() {
    let block = ``;
    for(var indice = 0; indice < allHeroes.length; indice++){
      let heroiAtual = allHeroes[indice];
      block = block + `
        <div style="border: 1px solid red">
          <p>${heroiAtual.nome}</p>
          <img src="${heroiAtual.img}" alt="hero"/>
        </div>
      `
    }
    
    let heroesDiv = document.getElementById("heroesDiv");
    heroesDiv.insertAdjacentHTML('beforeend', block);

  };

</script>
